<div class="weather-wrapper">
  
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="5">
        <div class="temp">
          <div class="high">
            <ion-text>{{'highest' | translate}}</ion-text>
            <ion-label><h2>{{weatherData.days[0].tempmax}}</h2></ion-label>
          </div>
          <div class="low">
            <ion-text>{{'lowest' | translate}}</ion-text>
            <ion-label><h2>{{weatherData?.days[0].tempmin}}</h2></ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="7">
        <div class="weather">
          <div class="content">
              <ion-text>{{'weather' | translate}}</ion-text>
              <ion-label>{{getCondition(weatherData.currentConditions.icon)}}</ion-label>
          </div>
          <div class="icon">
              <ion-icon [name]="weatherData.currentConditions.icon"></ion-icon>
          </div>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
