<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{'EnterOTP' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'EnterOTP' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label>
    <p class="ion-padding-horizontal">{{'EnterThe6DigitCodeWeHaveSentToYourMobileToContinue' | translate}}</p>
  </ion-label>
  <ng-otp-input (onInputChange)="onOtpChange($event)" [(ngModel)]="otp" [config]="{length:6, allowNumbersOnly:true}"></ng-otp-input>
  <ion-item lines="none" class="otp-expire ion-text-center">
    <ion-label>
      <p *ngIf="!otpExpired">{{'OTPExpiresIn' | translate}} {{timeLeft}}</p>
      <p *ngIf="otpExpired">{{'OTPExpired' | translate}}</p>
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="resend-otp ion-text-center" (click)="resendOTP()" *ngIf="otpExpired">
    <div class="ion-text-center ro-icon-wrapper">
      <div class="ro-icon">
      <img [src]="['../../../assets/resend.svg']" />
    </div>
    <ion-label class="ion-margin-top">{{'RESEND' | translate}}</ion-label>
    </div>
  </ion-item>
</ion-content>
